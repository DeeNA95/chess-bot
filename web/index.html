<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess RL Bot</title>
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <!-- Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
        crossorigin="anonymous">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XWxsBL7GXAImaX595QS6+Gui4Jninej3FLdn+0HRN5q+rCZ/J19kfxh+c5V9L8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Chess RL Bot</h1>
        <div class="status-bar">
            <span id="game-status">White to move</span> | Evaluation: <span id="eval">0.0</span>
        </div>
        <div id="myBoard" style="width: 400px"></div>
        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="flipBtn">Flip Board</button>
        </div>
        <div id="pgn"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
